<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise no 2</title>
</head>

<body>
    <h1 id="lowercase"></h1> <br>
    <h1 id="uppercase"></h1> <br>
    <h1 id="titlecase"></h1> <br>
</body>

</html>

<script>
    var person = "Rizwan";
    String.prototype.toTitle = function () {
        return this.replace(/(^|\s)\S/g, function (t) { return t.toUpperCase() });
    }
    document.getElementById('lowercase').innerHTML = person.toLowerCase();
    document.getElementById('uppercase').innerHTML = person.toUpperCase();
    document.getElementById('titlecase').innerHTML = person.toTitle();
</script>
