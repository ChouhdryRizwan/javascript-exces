<script>

    function describe_city(city, country) {
        if (country == "") {
            country = "Pakistan";
            return console.log(city + " is in " + country);
        } else {
            return console.log(city + " is in " + country);
        }
    }

    describe_city("Karachi", "");
    describe_city("Singapore", "Malaysia");
    describe_city("Lahore", "");
</script>
